<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelNest | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .navbar {
      background-color: #1f2e88;
    }
    .hero {
      background-color: #e9ecef;
      padding: 60px 20px;
      text-align: center;
    }
    .card {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    footer {
      background-color: #1f2e88;
      color: white;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">PixelNest</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<section class="hero">
  <div class="container">
    <h1 class="display-4 fw-bold">Contact Us</h1>
    <p class="lead text-muted">We'd love to hear from you! Drop us a message.</p>
  </div>
</section>


<main class="container py-5">
    <h2 class="text-center mb-4 text-dark">Get In Touch</h2>
    <form id="contactForm" method="POST" action="#">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
        
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
       
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
      
        <div class="invalid-feedback">Please provide a subject.</div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
    
        <div class="invalid-feedback">Please enter a message.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>


<footer class="text-center py-3 mt-5">
  <p class="mb-0">&copy; 2025 PixelNest</p>
  <div class="mt-2">
    <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
    <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
  </div>
</footer>

</body>
</html>
